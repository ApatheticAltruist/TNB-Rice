# Window Customization
window:
  dimensions:
    columns: 140
    lines: 38
  padding:
    x: 25
    y: 25
  decorations: Buttonless
scrolling:
  history: 10000
  multiplier: 3
background_opacity: .9
window.dynamic_title: true

# Font Customization
font:
  normal:
    family: Fira Code
    style: Regular
  bold:
    family: Fira Code
    style: Bold
  italic:
    family: Fira Code
    style: Italic
  size: 15
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: false
  debug:
    persistent_logging: false
draw_bold_text_with_bright_colors: true

# Color Settings (Modified "Tomorrow Night Burns")
colors:
  # Default colors
  primary:
    background: '0x172127'
    foreground: '0xa1b0b8'

  # Normal colors
  normal:
    black:   '0x252525'
    red:     '0x832e31'
    green:   '0xa63c40'
    yellow:  '0xd3494e'
    blue:    '0xfc595f'
    magenta: '0xdf9395'
    cyan:    '0xba8586'
    white:   '0xf5f5f5'

  # Bright colors
  bright:
    black:   '0x5d6f71'
    red:     '0x832e31'
    green:   '0xa63c40'
    yellow:  '0xd2494e'
    blue:    '0xfc595f'
    magenta: '0xdf9395'
    cyan:    '0xba8586'
    white:   '0xf8f8f8'

  selection:
    text: '0xffcccc'
    background: '0x666666'
    white:   '0xffffff'

cursor:
  style: Block
  unfocused_hollow: true

key_bindings:
  - { key: N, mods: Control, action: SpawnNewInstance }
  - { key: Equals,   mods: Command,       action: IncreaseFontSize }
  - { key: Minus,    mods: Command,       action: DecreaseFontSize }
  - { key: Key0,     mods: Command,       action: ResetFontSize    }
